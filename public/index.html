<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    
    <!-- Load jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    
    <!-- TimeAgo CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Font Stlyes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- Font library -->
    <script src="https://kit.fontawesome.com/7c113315e9.js" crossorigin="anonymous"></script>

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css">

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css">

    <!-- New Tweets CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">

    <!-- Tweets Box CSS -->
    <link rel="stylesheet" href="/styles/tweet-box.css" type="text/css">

    <!-- Error CSS -->
    <link rel="stylesheet" href="/styles/error.css" type="text/css">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Char Counter JS -->
    <script src="/scripts/composer-char-counter.js"></script>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="logo">
        <span>tweeter</span>
      </div>

      <div class="arrow">
        <button class="write">
        <span><strong>Write</strong> a new tweet</br>
        <i class="fa-solid fa-angles-down"></i>
        </button>
        </span>
      </div>
    </nav>
  
    <header class="user">
      <div>
        <img src="/images/profile-hex.png"> 
      </div>
      <div>
        <h2>beauCOUP*</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <div class="error"><p class="err"></p>
        <i class="fa-solid fa-triangle-exclamation"></i>
      </div>
      <div class="tweet-container">
        <form class="post-tweet">
          <div class="compose-tweet top">
            <label for="tweet-text">Compose a Tweet</label>
            <input placeholder="What's on your mind? . . . " name="text" id="tweet-text"></input>
          </div>

          <div class="compose-tweet bottom">
            <button class='tweet' type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </div>
      <section class="new-tweet"></section>
    </main>
    
  </body>
</html>
